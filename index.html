<!DOCTYPE html>
<html>

<head>
  <title>ShaderToy Kraken</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="kraken" class="kraken-container">
    <div id="shadertoy-container" class="shadertoy-container">
      <iframe id="shader" frameborder="0"></iframe>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <div id="message" class="message">
    <h3>Display shaders from <a target="_blank" href="https://shadertoy.com/browse">shadertoy.com</a> on NZXT Kraken</h3>
    <br />
    <p>Choose a shader and append <b>shader</b> as a get paremeter with your id as value</p>
    <p>For temperature monitoring add <b>processor</b> as a get parameter with either cpu or gpu as value</p>

    <br>
    <p>Example: ?shader=4dX3Rn&processor=cpu</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
